<div class="h-100 d-flex flex-column justify-content-center align-items-center">
    <div class="row pb-5 d-flex justify-content-center align-items-center">
        <h1 *ngIf="isWon">You won, Well played!!</h1>
        <h1 *ngIf="!isWon">You lose, Bad luck</h1>
    </div>


    <div class="row mt-5 d-flex justify-content-between">
        <button mat-flat-button class="w-auto mar-3" color="primary" (click)="onPlayAgain()"> Play again</button>
        <button mat-flat-button class="w-auto " color="primary" (click)="onHome()">Home</button>
    </div>
</div>
