<div class="h-100 p-3">
    <div class="row d-flex justify-content-center align-items-center ">
        <h1 class="w-auto"> <strong>Leader board</strong> </h1>
    </div>
    <div class=" w-100 row h-75  d-flex justify-content-center align-items-center ">
        <div class="h-100 w-auto">
            <mat-list>
                <mat-list-item *ngFor="let player of top5Players">
                    <mat-icon mat-list-icon class="f-30 mb-4">person</mat-icon>
                    <div mat-line><strong>
                            {{player.PlayerName}}
                        </strong> </div>
                    <div mat-line>Games won - {{player.GamesWon}} </div>
                </mat-list-item>
            </mat-list>
        </div>

    </div>
    <div class="row d-flex justify-content-center align-items-center ">
        <button mat-flat-button class="w-auto" color="primary" (click)="onStartGame()">Start new game</button>
    </div>
</div>
