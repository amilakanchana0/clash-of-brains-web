<div class="w-100 h-100 p-5">
    <div class="row  h-100">
        <div class="col-md-6 h-100 d-flex justify-content-center align-items-center">
            <img class="w-75 h-75" src="assets/logos/svg/logo-no-background.svg" />
        </div>
        <div class="col-md-6 h-100 d-flex justify-content-center align-items-center">

            <div class="w-50" [formGroup]="form">
                <h1> <strong>Welcome!</strong> </h1>
                <h3 class="mb-5"> Sign in and challenge yourself</h3>

                <div class="row pb-3">
                    <mat-form-field class="mat-form-field-fluid" appearance="outline">
                        <mat-label>Player name</mat-label>
                        <input matInput formControlName="playerName" />
                    </mat-form-field>
                </div>
                <div class="row pb-3">
                    <mat-form-field class="mat-form-field-fluid" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput autocomplete="off" formControlName="password" type="password" />
                    </mat-form-field>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-end">
                        <button class="mx-3" mat-flat-button color="primary">Sign up</button>

                        <button mat-flat-button color="primary" (click)="onSignIn()">Sign in</button>
                    </div>


                </div>
            </div>


        </div>
    </div>
</div>
